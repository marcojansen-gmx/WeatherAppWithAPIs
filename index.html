<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h1 class="display-4">Weather Dashboard</h1>
    </div>
    </div>

    <div class="container-fluid">
      <div>
        <h4> Search a city</h4>
        <input id="citySearch" type="text" placeholder="please enter a city.." name="search">
        <button id="searchButton" class="btn btn-primary" style="width:40px;">
          <i class="fa fa-search"></i>
        </button>
      </div>
    
    <!-- placeholder div for previous city searches -->
    <div class="card" id="previousSearch"></div>

    <main id="main" class="container d-flex p-2">
        
        <div id="result" class="col d-flex justify-content-center">    
            <div id="current" class="row ">
              <ul>
                <li id="dateCurrent"></li>
                <li id="cityCurrent"></li>
                <li id="iconImage"></li>
                <li id="tempCurrent"></li>
                <li id="humidityCurrent"></li>
                <li id="windCurrent"></li>
                <li id="UVCurrent"></li>
              </ul>
            </div>
      
    </main>
    <div id="forecast" class="row"> 
              <div id="dayOne" class="col d-flex justify-content-start"></div><br>
              <div id="humidityDayOne"></div>
              <div id="iconImageDayOne"></div>                  
              <div id="dayTwo" class="col d-flex justify-content-start"></div>
              <div id="humidityDayTwo"></div>
              <div id="iconImageDayTwo"></div>   
              <div id="dayThree" class="col d-flex justify-content-start"></div>
              <div id="humidityDayThree"></div>  
              <div id="iconImageDayThree"></div> 
              <div id="dayFour" class="col d-flex justify-content-start"></div>
              <div id="humidityDayFour"></div> 
              <div id="iconImageDayFour"></div> 
              <div id="dayFive" class="col d-flex justify-content-start"></div>
              <div id="humidityDayFive"></div>
              <div id="iconImageDayFive"></div> 
          </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
    integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

  </body>
</html>
