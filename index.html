<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h1 class="display-4">Weather Dashboard</h1>
    </div>
    </div>

    <main id="main" class="container d-flex p-2">
        
        <aside id="aside" class="col d-flex justify-content-start">
            <div id="search" class="row">
            <div id="previous" class="row">
        </aside>

        <div id="result" class="col d-flex justify-content-center">    
            <div id="current" class="row ">
              <ul>
                <li>City name:<span id="cityCurrent"></span></li>
                <li>Date:<span id="dateCurrent"></span></li>
                <li>Icon:<span id="iconCurrent"></span></li>
                <li>Temperature:<span id="tempCurrent"></span></li>
                <li>Humidity:<span id="humidityCurrent"></span></li>
                <li>Wind speed:<span id="windCurrent"></span></li>
                <li>UV index:<span id="UVCurrent"></span></li>
              </ul>
            </div>
                          
            <div id="forecast" class="row"> 
              <div id="dayOne" class="col d-flex justify-content-start">
                test  
              </div>
                
              <div id="dayTwo" class="col d-flex justify-content-start">
                test
              </div>
                
              <div id="dayThree" class="col d-flex justify-content-start">
                test
              </div>
                
              <div id="dayFour" class="col d-flex justify-content-start">
                test
              </div>
                
              <div id="dayFive" class="col d-flex justify-content-start">
                test
              </div>
          </div>
    </main>

    <div class="container-fluid">
      <div>
        <h4> Search a city</h4>
        <input id="citySearch" type="text" placeholder="plz enter a city.." name="search">
        <button id="searchButton" class="btn btn-primary" style="width:40px;">
          <i class="fa fa-search"></i>
        </button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
